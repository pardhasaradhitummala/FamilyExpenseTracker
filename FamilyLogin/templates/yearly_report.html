<!DOCTYPE html>
{% include 'navbar.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/monthlyreport.css'%}">
    <title>Document</title>
</head>

<body>
    <div class="container toppart">
        <form class="form-inline" action="getyearlyrecords" method="post">
            {% csrf_token %}
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref1">Year</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref1" name="year">
                <option selected>{{start_year}}</option>
                {% for year in years %}
                <option value="{{year}}">{{year}}</option>
                {% endfor %}
            </select>

            <input type="submit" class="btn btn-primary my-1 mr-2" value="Filter">


        </form>

        <div class="bottomtab">
            <table class="table">
                <thead class="thead-primary">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Purpose</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in records %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.purpose}}</td>
                        <td>{{i.expense}}</td>
                        <td>{{i.date}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
            <h3>{{norecords}}</h3>
        </div>
    </div>
</body>

</html>
